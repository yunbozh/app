syntax = "proto2";

package s2s;

import "s2s/s2s_msg_id.proto";

message ReqEnter {
    required MsgID msg_id = 1[default = MSGID_S2S_REQ_ENTER];
    required uint32 server_type = 2;
    required uint32 server_id = 3;
}

message RepEnter {
    required MsgID msg_id = 1[default = MSGID_S2S_REP_ENTER];
    required uint32 server_type = 2;
    required uint32 server_id = 3;
}